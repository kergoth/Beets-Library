## Metadata Source Plugins

bandcamp:
  art: true
  lyrics: true

## Metadata

wlg:
    auto: no
    force: no
    count: 4
    separator: ' / '
    whitelist: wlg

## Interoperability

alternatives:
  dap:
    directory: '../DAP'
    formats: link
    link_type: hardlink
    embed: no
    copy_album_art: yes
    copy_album_art_pp: shrink-art-dap
    query: ^disliked:true
    paths:
      # navigation_path is defined in plugins/kergoth.py
      default: '%pathfield{${navigation_path}}'

## Miscellaneous

copyartifacts:
  extensions: .cue .log .jpg .png .txt .pdf .doc .rtf .par2
