## Metadata Source Plugins

bandcamp:
  art: true
  lyrics: true

## Metadata

wlg:
  auto: no
  force: no
  count: 4
  separator: "; "
  whitelist: beets

## Interoperability

alternatives:
  browse:
    directory: "../Browse"
    formats: link
    link_type: hardlink
    embed: no
    copy_album_art: yes
    copy_album_art_pp: shrink-art
    query: ^disliked:true ^hidden:true
    paths:
      # navigation_path is defined in plugins/kergoth.py
      default: "%pathfield{${navigation_path}}"

## Miscellaneous

filetote:
  extensions: .cue .log .jpg .png .txt .pdf .doc .rtf .par2
