  # Consistency
  'Video Games Live, Volume One': 'Video Games Live: Level 1'
  'Computec Edition Vol. 1': 'Computec Edition, Vol. 1'
  'Kentucky Route Zero, Act II': 'Kentucky Route Zero - Act II'
